<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Detector</h1>
        </div>
    </div>

    <form action = '' method="POST">
        {% csrf_token %}
        <div align="center">
            <input type="text" name= 'city' required size="100" placeholder="Search for city">
            <button type="submit" class="btn btn-primary"> Search</button>
        </div>
    </form>

    <div align="center">
       <h1>{{city}}</h1>
        <label>Country Code: {{country_code}}</label> 
        <br>
        <label>Coordinate: {{coordinate}}</label> 
        <br>
        <label>Temp: {{temp}} </label> 
        <br>
        <label>Pressure: {{pressure}}</label> 
        <br>
        <label>Humidity: {{humidity}}</label> 
    </div>   

</body>
</html>
